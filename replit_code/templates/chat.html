<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js" defer></script>
    <script src="/static/scripts/script.js" defer></script>
</head>
<body>
    <img src="/static/assets/cloudweaverlogo.png" alt="Cloudweaver Logo" class="logo">
    <div id="startup-container" style="display: flex; justify-content: center; align-items: center;">
        <button id="new-project-button" class="button-style">Start new project</button>
        <button id="previous-terraform-button" class="button-style">Previous terraform</button>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="message-container"></div>
        <div id="actions-container"></div>
        <div id="send-container">
            <input type="text" id="message-input" placeholder="Type your message here..." />
          <button id="send-button" class="send-button">
              <img src="/static/assets/bluecloud.png" alt="Send" />
          </button>
        </div>
    </div>
</body>
</html>
